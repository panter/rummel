image: node:18-alpine

cache:
  - key: yarn-workspace
    paths:
      - node_modules/
      - .yarn

stages:
  - build
  - test
  - comment
  - release

build:
  stage: build
  script:
    - yarn --immutable
    - yarn build
  artifacts:
    paths:
      - libs/crud/dist
      - libs/nestjs-utils/dist

changeset-mr-comment:
  stage: comment
  only: ["merge_requests"]
  script:
    - yarn --immutable
    - yarn changesets-gitlab comment

test:
  stage: test
  script:
    - yarn --immutable
    - yarn test
    - yarn lint
  cache:
    paths:
      - node_modules/
      - .yarn

release:
  stage: release
  only: ["main"]
  script:
    - apk add --no-cache git
    - yarn --immutable
    - yarn changesets-gitlab
  variables:
    INPUT_PUBLISH: yarn release
