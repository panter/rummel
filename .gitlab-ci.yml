image: node:20-alpine

services:
  - name: docker:dind
    command: ["--tls=false"]

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

cache:
  - key: yarn-workspace
    paths:
      - node_modules/
      - .yarn

stages:
  - build
#  tmp disabled due to:
# Could not find a working container runtime strategy
# const pgContainer = await new PostgreSqlContainer()
#  - test
  - comme'nt
  - release

build-lib:
  stage: build
  only: ["merge_requests", "main"]
  script:
    - yarn --immutable
    - yarn build  --filter='./libs/*'
  artifacts:
    paths:
      - libs/crud/dist
      - libs/nestjs-utils/dist

build-samples:
  stage: build
  only: ["merge_requests", "main"]
  allow_failure: true
  script:
    - yarn --immutable
    - yarn build  --filter='./samples/*'
  artifacts:
    paths:
      - libs/crud/dist
      - libs/nestjs-utils/dist

# changeset-mr-comment:
