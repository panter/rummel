test-lib:
  stage: test
  only: ["merge_requests", "main"]
  script:
    - yarn --immutable
    - yarn turbo run test --filter='./libs/*'
    - yarn turbo run lint --filter='./libs/*'
  artifacts:
    paths:
      - libs/**/coverage*/
  cache:
    paths:
      - node_modules/
      - .yarn

test-samples:
  stage: test
  only: ["merge_requests", "main"]
  allow_failure: true
  script:
    - yarn --immutable
    - yarn turbo run test --filter='./samples/*'
    - yarn turbo run lint --filter='./samples/*'
  cache:
    paths:
      - node_modules/
      - .yarn

release:
  stage: release
  only: ["main"]
  script:
    - apk add --no-cache git
    - yarn --immutable
    - yarn postinstall
    - yarn changesets-gitlab
  variables:
    INPUT_PUBLISH: yarn release
